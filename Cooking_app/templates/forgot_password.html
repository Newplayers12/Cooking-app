{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@300;400;500;600&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,300&family=Roboto:ital,wght@0,300;0,500;0,700;1,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static '/css/forgot_password/general.css' %}">
  <link rel="stylesheet" href="{% static '/css/forgot_password/main.css' %}">

  <title>Forgot Password</title>
</head>
<body>
  <main>
    <img class = "forgot-password-icon" src="{% static '/images/forgot-password.png' %}" alt="">
    <p id = "fgpw-p">
      Forgot password?
    </p>
    <p class = "text1">
      Enter your email address associated with your account and we'll send you a code to reset your password.
    </p>

    {% if messages %}
      {% for message in messages %}
        <script> alert("{{ message }}") </script>
      {% endfor %}
    {% endif %}

    <form
        class="form-template"
        method="POST"
    >
      {% csrf_token %}
      {{ form.as_p }}
      <!-- <input id = "email" 
            name = "email" 
            type="email"
            placeholder="Email"
            class="input-template"
            value="{{ email }}"
      > -->
      
      <button id = "next-btn" class = "btn-template">
        Next
      </button>

    </form>


    <a id = "back-to-login" href="{% url 'login' %}">
      Back to login
    </a>

  </main>
  <script>
    
  </script>
</body>
</html>
